<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD Project</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    

    <div class="curd">


        <div class="title">
            <h1>CURD</h1>
            <p>product manegment system</p>
        </div>
    
    
    
        <div class="input">

            <input type="text" id="title" placeholder="tittle">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxis" placeholder="taxis">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>
        </div>




        <div class="output">
            <div class="searchBlock">
                <input type="text"  placeholder="search" id="search" >
            </div>
            <div class="searchbtn">
                <button onclick="searchBox(this.id)" id="searchtitle"> search by tittle</button>
                <button onclick="searchBox(this.id)" id="searchCategory"> search by category</button>
            </div>
            <div id="delete">
                
            </div>
        </div>
            <div id="btndelete"></div>

            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
    
                </thead>
                <tbody id="tbody">
                    
                </tbody>
                
            </table>

    </div>



    <script src="js.js"></script>
</body>
</html>
